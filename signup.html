<!DOCTYPE html>
<html>
    <head>
        <title>Create your Razorpay Account - Razorpay</title>
        <link rel="icon" type="image/svg/png" href="https://razorpay.com/assets/razorpay-glyph.svg">
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>
        <div class="head">
            <img src="https://dashboard.razorpay.com/img/logo_full.png"/>
            <div class="right">
                Already A user?
                <button onclick=" window.open('file:///C:/Users/sai/Desktop/MasaiSchool/HTML/project_razorpay/login.html', '_blank') ">Log In</button>
            </div>
        </div>

        <div>
            <div class="mid">
                <div id="signup-box">
                    <div>
                    <h3>Welcome to Razorpay </h3>
                    <p>Sign-up to create your account</p></div>
                    <br/>
                    <form>
                        <label>Your email</label><br/>
                        <input type="email" name="email" id="email" placeholder="example@XYZ.com">
                        <div class="space"></div>
                        <label>Create a password</label>
                        <input type="password" name="password" id="email" placeholder="Min 8 char, 1 letter & 1 number">
                        
                    </form>
                    <br/>
                    <div class="captcha">
                        <img src="https://developers.google.com/recaptcha/images/newCaptchaAnchor.gif"/>
                    </div>
                    <p>By signing up you agree to our <a href="">privacy policy</a> and <a href="">terms of use.</a></p>
                    <button>Create Account</button>
                </div>
                <div id="companies">
                    <div><h4>Why choose Razorpay?</h4></div>
                    <div><p>8,00,000+ businesses trust their payments with Razorpay</p></div>
                    <div><img src="https://dashboard.razorpay.com/img/client-logos.png" /></div>
                    <p>Need help? We are just a click away.<a href="">Contact Us</a></p>
                </div>
            </div>
        </div>
        
    </body>
</html>
